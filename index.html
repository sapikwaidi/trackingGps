<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check GPS</title>
</head>
<body>
    <h3>GPS Checking di HP Untuk Tracking...</h3>
    <p id="hasil"></p>

    <script>
        if(!navigator.geolocation){
            document.querySelector('#hasil').innerHTML="Geolocation tidak aktif"
        }else{
            navigator.geolocation.getCurrentPosition(sukses, salah)
        }

        function sukses(position){
            document.querySelector('#hasil').innerHTML='Latitude: '+position.coords.latitude+', Longtitude: '+position.coords.longitude
        }

        function salah(response){
            console.log(response)
        }
    </script>
</body>
</html>
